<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>College Portal</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/courses">Courses</a>

      <div class="dropdown">
        <a href="#" class="login-main">Login ▾</a>
        <div class="dropdown-content">
          <a href="/login">Login</a>
          <a href="/signin">Sign In</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Auth wrapper -->
 <main class="auth-background">


    <div class="auth-card">
      <h2>Login</h2>
      <p class="subtitle">Welcome back! Please enter your credentials.</p>

      <form id="loginForm" class="auth-form">

        <div class="input-group">
          <label>Email Address</label>
          <input type="email" id="email" required placeholder="example@gmail.com">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" required placeholder="Enter password">
        </div>

        <button class="primary-btn" type="submit">Login</button>

      </form>

      <p class="switch-auth">
        New user? <a href="/signin">Create an account</a>
      </p>

      <div id="loginResult" class="login-result"></div>
    </div>

  </main>

  <!-- Notification -->
  <div id="notify" class="notify-box">Login Successful!</div>

  <footer>&copy; 2025 College Portal – Microproject #1</footer>

  <!-- Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const box = document.getElementById("notify");
      box.classList.add("show");

      const userId = "USER-" + Math.floor(Math.random() * 900000 + 100000);

      document.getElementById("loginResult").innerHTML =
        "<h3>Welcome!</h3><p>Your Login ID: <strong>" + userId + "</strong></p>";

      setTimeout(() => {
        window.location.href = "/";
      }, 2000);
    });
  </script>

</body>
</html>
